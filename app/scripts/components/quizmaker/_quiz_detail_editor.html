<div class="content">
  <h2>Make a quiz for {{currentAsker.subject}}</h2>
  <div class='controls'>
    <input 
      class='quiz-name'
      ng-model='quiz.name'></input>
    <button
      class='publish'
      ng-disabled="updatingPublished"
      ng-click="updatePublished()">
        <span ng-switch="quiz.published">
          <span ng-switch-when="true">Unpublish</span>
          <span ng-switch-when="false">Publish</span>
        </span>
      </button>
  </div>
</div>
