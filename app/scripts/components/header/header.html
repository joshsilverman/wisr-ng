<div class="drawer-toggle">
  <img
    wsr-snap
    ng-click='openDrawer()'
    ng-show='imageBaseURL'
    src="{{imageBaseURL}}/icons/mobile-nav.png">
</div>

<a
  ng-show='authenticated'
  class="sign-out"
  ng-href='{{Paths.apiURL}}/users/sign_out'
  rel="nofollow">

  <img
    ng-show='imageBaseURL'
    src="{{imageBaseURL}}/icons/logout.png">
</a>

<div
  class="create-quiz"
  ng-show="askerSubjectUrl && authenticated">

  <span class="label label-success new">New</span>
  <a ng-href='/{{askerSubjectUrl}}/quiz/new'>
    Create a Quiz
  </a>
</div>

<div
  class="sign-in"
  ng-show='!authenticated'>

  <a
    class="auth_link nav-link"
    ng-href='{{Paths.apiURL}}/users/sign_in'>
    Sign in</a>
</div>

<div class="logo">
  <a href="/">Wisr</a>
</div>
