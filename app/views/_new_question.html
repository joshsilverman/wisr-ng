<div class="content">
  <h3>
    <span>Suggest a new question</span>
  </h3>

  <div class="answers">
    <div class="answer correct">
      <span>Enter correct answer</span>
    </div>
    <div
      ng-repeat="incorrectAnswer in incorrectAnswers"
      class="answer incorrect">

      <span>{{incorrectAnswer.text}}</span>
    </div>
  </div>
</div>
