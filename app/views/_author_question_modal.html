<div class="modal hide" id="post_question_modal">
  <div class="modal-header">
    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">x</button>
    <h3>
      Post a Question on {{currentAsker.subject}}
    </h3>
  </div>
  <div class="modal-body">
    <div class="question_form" ng-hide='submitted'>
      <h3>
        <i class="icon-question-sign"></i>
        Question
      </h3>
      <div id="question_container">
        <textarea
          ng-model='question.text'
          id="question_input"></textarea>
      </div>
      <hr/>
      <h3>
        <i class="icon-info-sign"></i>
        Answers
      </h3>
      <div id="answers">
        <div id="canswer">
          <div class="input-prepend answer">
            <span class="add-on">
              <i class="icon-ok"></i>
            </span>
            <input
              ng-model='question.correctAnswer'
              name="canswer"
              placeholder="Correct answer"
              type="text"></input>
          </div>
        </div>
        <div
          ng-repeat="(i, incorrectAnswer) in question.incorrectAnswers"
          class="ianswer"
          id="ianswer{{i + 1}}">

          <div class="input-prepend answer">
            <span class="add-on">
              <i class="icon-remove"></i>
            </span>
            <input
              ng-model="question.incorrectAnswers[i]"
              name="ianswer{{i + 1}}"
              placeholder="Incorrect answer"
              type="text"></input>
          </div>
        </div>
      </div>
      <a
        ng-click='addAnswer()'
        ng-hide='incorrectAnswerCount > 2'
        id="add_answer">

        <i class="icon-plus"></i>
        Add answer
      </a>
    </div>
    <div class="message" ng-show='submitted'>
      Your question was submitted, we'll get in touch when its posted!
      <a class="post_another" ng-click='postAnother()' href='#'>Write another.</a>
    </div>
  </div>
  <div class="modal-footer" ng-hide='submitted'>
    <a class="btn cancel" data-dismiss="modal" href="#">Cancel</a>
    <a
      ng-click="submit()"
      class="btn btn-primary"
      href="#"
      id="submit_question">Submit Question</a>
  </div>
</div>
